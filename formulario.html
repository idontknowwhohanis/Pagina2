<h1>Formulario</h1>

<form id="pedido">
    <p>Nombre: <input type="text" name="nombre" id="nombre" size="40">
    </p>
    <p>Apellido: <input type="text" name="apellido" id="apellido" size="40">
    </p>
    <p>Telefono: <input type="text" name="telefono" id="telefono" size="40">
    </p>
    <p>Direccion: <input type="text" name="direccion" id="direccion" size="35">
    </p>
    <p>Colonia: <input type="text" name="colonia" id="colonia" size="40">
    </p>
    <p>Servilletas: <input type="radio" name="servilletas" value="si"> <azul>Si</azul>
     <input type="radio" name="servilletas" value="no"> <rojo>No</rojo> <br><br>

     <p> Que vas a pedir?
        <select name="menu" id="menu">
            <optgroup label="Comida">
             <option value="pozole">Pozole</option>
             <option value="tacos">Tacos</option>
             <option value="sopes">Sopes</option>
             <option value="pechuga">Pechuga de pollo a la crema</option>
             <option value="spaghetti">Spaghetti</option>
             <option value="tamales">Tamales</option>
             <option value="molletes">Molletes</option>
         </optgroup>
        <optgroup label="Bebidas">
             <option value="refrescos">Refresco</option>
             <option value="agua fresca">Agua fresca</option>
             <option value="agua">Agua</option>
         </optgroup>
        </select>
        <h1 style="color:hotpink;"> mas opciones </h1>
            <input type="checkbox" id="tomate" checked><label for="tomate" style="font-size:20px;">Tomate</label><br>
            <input type="checkbox" id="cebolla" checked><label for="cebolla" style="font-size:20px;">cebolla</label><br>
            <input type="checkbox" id="lechuga" checked><label for="lechuga" style="font-size:20px;">lechuga</label><br>
            <input type="checkbox" id="chile" checked><label for="chile" style="font-size:20px;">Chile</label><br>
            <input type="checkbox" id="salsa" checked><label for="salsa" style="font-size:20px;">Salsa</label><br>
            
    </p>
        <input type="submit" value="Pedido">
        <input type="reset" value="Borrar">
</form>
<script type="text/javascript">
    const form=document.getElementById("pedido");
    form.addEventListener("submit", function(event){
        event.preventDefault();
        const formData=new FormData(form);
        const orden={
            nombre:formData.get("nombre"),
            apellido:formData.get("apellido"),
            telefono:formData.get("telefono"),
            direccion:formData.get("direccion"),
            colonia:formData.get("colonia"),
            servilletas:formData.get("servilletas"),
            menu:formData.get("menu"),
            tomate:document.getElementById("tomate").checked ? "Si" : "No",
            cebolla:document.getElementById("cebolla").checked ? "Si" : "No",
            lechuga:document.getElementById("lechuga").checked ? "Si" : "No",
            chile:document.getElementById("chile").checked ? "Si" : "No",
            salsa:document.getElementById("salsa").checked ? "Si" : "No"
        };
        localStorage.setItem("orden", JSON.stringify(orden));
        window.location.href="pedidorealizado.html";
    });
</script>
